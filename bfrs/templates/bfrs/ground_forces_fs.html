<div id="id_groundforces" class="row formset groundforces-formset">
    <table border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <th>Agency Name</th>
            <th>Persons</th>
            <th>Pumpers</th>
            <th>Plant</th>
            <th></th>
            {% for form in groundforces_formset.forms %}
            <tr>
               <td>{{ form.name }}</td>
               <td>{{ form.persons }}</td>
               <td>{{ form.pumpers }}</td>
               <td>{{ form.plant }}</td>

               <td>
                    {% if form.instance.pk %}{{ form.DELETE }}{% endif %}
                    {{ form.id }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {{ groundforces_formset.management_form }}
</div>

<script>
    $('.groundforces-formset tbody tr').formset({
        prefix: '{{ groundforces_formset.prefix }}',
        formCssClass: 'groundforces_fs',
        addText: '<i class="icon-plus"></i> add another ground force',
        deleteText: '<i class="icon-remove"></i>',
        deleteCssClass: 'delete-row' + '-' + '{{ groundforces_formset.prefix  }}',
    });

</script>
