<div id="id_private_damage" class="row formset private-damage-formset">
    <table class="table_fs" border="0">
        <tbody>
            <th>Damage Type</th>
            <th>Number</th>
            <th></th>
            {% for form in private_damage_formset %}
            <tr>
               <td>{{ form.damage_type }}</td>
               <td>{{ form.number }}</td>

               <td>
                    {% if form.instance.pk %}{{ form.DELETE }}{% endif %}
                    {{ form.id }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {{ private_damage_formset.management_form }}
</div>

<script>
    $('.private-damage-formset tbody tr').formset({
        prefix: '{{ private_damage_formset.prefix }}',
        formCssClass: 'private_damage_fs',
        addText: '<i class="icon-plus"></i> add another private damage',
        deleteText: '<i class="icon-remove"></i>',
        deleteCssClass: 'delete-row' + '-' + '{{ private_damage_formset.prefix  }}',
    });

</script>
